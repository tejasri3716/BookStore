<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>
        Employee Management System
    </title>

</head>
<body>
    <h1 align="center"><i>Employee Management System</i></h1>
    <link rel="stylesheet" href="StyleSheet.css" />
    <div class="card" style="background-color:whitesmoke;">
        <h2 style="color:black; display:flex; justify-content:center;align-items:center">Login</h2>
        <div class="alignment">
            <div class="email">Email Id</div>
            <input type="text" name="email" id="email" placeholder="Email Id">
        </div>
        <br />
        <div class="alignment">
            <div class="email">Password</div>
            <input type="password" name="password" id="password" placeholder="Password">
        </div>
        <br />
        <div class="buttons">
            <div class="button">
                <input type="button" id="btn" onclick="btn" value="Login" class="register">
            </div>
            <div class="button">
                <input type="button" onclick="window.location.href='https://localhost:5001/Register.html'" value="Register" class="register" />
            </div>
        </div>
    </div>

    <script language="JavaScript" type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script language="JavaScript" type="text/javascript">
        $(function () {
            $("#btn").click(function () {
                var email = $("#email").val().trim();
                var password = $("#password").val().trim();
                $.ajax({
                    url: 'api/login',
                    type: 'post',
                    cache: false,
                    contentType: false,
                    processData: false,
                    data: { email: email, password: password },

                    success: function (Response) {
                        alert("Successfully Logged In");
                        window.location.href = 'https://localhost:5001/Options.html';
                    },
                    error: function () {
                        alert("enter correct username and password");
                    }
                });
            });
        });
    </script>
</body>
</html>
