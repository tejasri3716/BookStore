<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>
        Employee Management System
    </title>
</head>
<body>
    <h1 align="center"><i>Employee Management System</i></h1>
    <link rel="stylesheet" href="StyleSheet.css" />
    <!--<link rel="validation" href="Employee.js" />-->
    <div class="card" style="background-color:whitesmoke;">
        <h2 style="color:black; display:flex; justify-content:center;align-items:center">Login</h2>
        <div class="alignment">
            <div class="email">Email Id</div>
            <input type="text" name="email" id="email" placeholder="Email Id">
        </div>
        <br />
        <div class="alignment">
            <div class="email">Password</div>
            <input type="password" name="password" id="password" placeholder="Password">
        </div>
        <br />
        <div class="buttons">
            <div class="button">
                <input type="button" id="button" onclick="button" value="Login" class="register" />
            </div>
            <div class="button">
                <input type="button" onclick="window.location.href='https://localhost:5001/#'" value="Register" class="register" />
            </div>
        </div>
    </div>
</body>
</html>
